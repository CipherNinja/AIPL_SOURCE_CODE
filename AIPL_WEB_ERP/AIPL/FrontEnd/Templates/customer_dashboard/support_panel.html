{% load static %}
<link rel="stylesheet" href="{% static 'css/support_panel.css' %}">
<main>
    <div class="container">
        <h2>Our Infographics</h2>
        <iframe src="{% static 'pdf/Agratas-infotech.pdf' %}" width="100%" height="400px"></iframe>
    </div>

    <div class="container">
        <h2>Request for Data Deletion</h2>
        <form method="post" action="{% url 'dashboard' %}" id="deletionForm">
            {% csrf_token %}
            <label for="deletionReason">Reason for Deletion:</label>
            <select id="deletionReason" name="deletionReason">
                <option value="privacy concern">Privacy Concern</option>
                <option value="security concern">Security Concern</option>
                <option value="no longer needed">No Longer Needed</option>
                <option value="regulatory request (e.g. gdpr/ccpa)">Regulatory Request (e.g. GDPR/CCPA)</option>
                <option value="other">Other</option>
            </select>
            

            <label for="additionalDetails">Additional Details:</label>
            <textarea id="additionalDetails" name="additionalDetails" required></textarea>

            <button type="submit">Request Deletion</button>
        </form>
    </div>

    <form id="meetingForm" method="post" action="{% url 'dashboard' %}">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required min="{{ today }}">
    
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
    
        <label for="timezone">Time Zone:</label>
        <select id="timezone" name="timezone" required>
            <option value="UTC">UTC</option>
            <option value="America/New_York">America/New_York</option>
            <option value="Europe/London">Europe/London</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <!-- Add more time zones as needed -->
        </select>
    
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
    
        <label for="reason">Reason:</label>
        <select id="reason" name="reason" required>
            <option value="Consultation">Consultation</option>
            <option value="Support">Support</option>
            <option value="Demo">Demo</option>
            <option value="Product Demonstration">Product Demonstration</option>
            <option value="Business Development">Business Development</option>
            <option value="Strategic Planning">Strategic Planning</option>
            <option value="Project Kickoff">Project Kickoff</option>
            <option value="Other">Other</option>
        </select>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    
        <button type="submit">Book Meeting with Agratas</button>
    </form>
    
    <script src="js/datetime_validator.js"></script>
</main>
