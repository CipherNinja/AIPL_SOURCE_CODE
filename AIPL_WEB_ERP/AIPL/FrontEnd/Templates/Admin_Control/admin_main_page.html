<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Schedule Meeting</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_main_page.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Your Logo</div>
        <div class="navbar-buttons">
            <button class="navbar-button" id="notifications-button">Notifications</button>
            <button class="navbar-button" id="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Schedule a Meeting</h1>
        <form id="meeting-form">
            <label for="meeting-time">Select Time:</label>
            <input type="datetime-local" id="meeting-time" name="meeting-time" required>
            
            <label for="meeting-reason">Meeting Reason:</label>
            <input type="text" id="meeting-reason" name="meeting-reason" required>
            
            <label for="csv-file">Upload CSV:</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <h2>CSV Data Preview</h2>
        <table id="csv-table">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script src="{% static 'js/Admin_Control_Js/csv_loader.js' %}"></script>
</body>
</html>
