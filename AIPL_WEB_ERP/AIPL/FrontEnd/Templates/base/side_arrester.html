<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
{% load static %}
<link rel="stylesheet" href="{% static 'css/side_arrester.css' %}">
<!-- Social Media Icons -->
<div class="social-icons">
  <a href="#"><i class="fab fa-facebook-f"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-linkedin-in"></i></a>
  <a href="#"><i class="fab fa-youtube"></i></a>
  <a href="#"><i class="fab fa-twitter"></i></a>
</div>

<!-- Contact icon -->
<a class="contact-icon" onclick="showContactForm()">
  <i class="fas fa-envelope"></i>
</a>

<!-- Contact Form Container -->
<div class="contact-form-container" id="contactFormContainer">
  <!-- Contact Form -->
  <form class="contact-form" id="contactForm">
    <span class="close-icon" onclick="hideContactForm()"><i class="fas fa-times"></i></span> <!-- Close icon -->
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Phone Number">
    <textarea placeholder="Message" required></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

<script src="{% static 'js/contact-us.js' %}"></script>
